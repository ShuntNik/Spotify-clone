<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Vibe the surrounding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="music-container">
        <div class="song-list">
            <h1>Nik Pixx</h1>
        </div>
        <div class="comtainer-bg"></div>
    </div>

    <div class="bottom-player">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/46d307f89f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
